swagger: '2.0'
info:
  version: 1.0.0
  title: Simple Artist API
  description: A simple API to understand the Swagger Specification in greater detail

schemes:
- https

host: example.io
basePath: /v1

securityDefinitions:
  UserSecurity:
    type: basic

security:
  - UserSecurity: []

paths:
  /artists:
    get:
      description: Returns a list of artists
      parameters:
        - name: limit
          in: query
          type: integer
          descritption: Limits the number of items on a page
        - name: offset
          in: query
          type: integer
          description: Specifies the page number of the artists to be displayed

      responses:
        200:
          desription: Successfullt returned a list of artists
          schema:
            # ----- Added line --------------------
            $ref: '#/definitions/Artist'
            # ----- /Added line --------------------
        400:
          description: Invalid request
          schema:
            type: object
            properties:
              message:
                type: string

    post:
      description: Lets a user post a new artist
      parameters:
        - name: artist
          in: body
          description: Creates a new artist in our database
          schema:
            # ----- Added line --------------------
            $ref: '#/definitions/Artist'
            # ----- /Added line --------------------

      responses:
        200:
          description: Successfully created a new artist

        400:
          description: Invalid request
          schema:
            type: object
            properties:
              message:
                type: string

  /artists/{username}:
    get:
      description: Obtain information about an artist from their username
      parameters:
        - name: username
          in: path
          type: string
          required: true

      responses:
        200:
          description: Successfully returned an artist
          schema:
            type: object
            properties:
              artist_name:
                type: string
              artist_genre:
                type: string
              albums_recorded:
                type: integer

        400:
          description: Invalid request
          schema:
            type: object
            properties:
              message:
                type: string

# ----- Added lines --------------------
definitions:
  Artist:
    type: object
    required:
      - username:
    properties:
      artist_name:
        type: string
      artist_genre:
        type: string
      albums_recorded:
        type: integer
      username:
        type: string
# ----- /Added lines --------------------