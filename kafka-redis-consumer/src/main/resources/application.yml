server:
  port: 9006
spring:
  profiles:
    active: kafka-on-local
  cloud:
    stream:
      application-id: kafka-consumer
      kafka:
        streams:
          binder:
            application-id: kafka-consumer
            bank-accounts-input:
              consumer:
                group-id: kafka-consumer-group
            addresses-input:
              consumer:
                group-id: kafka-consumer-group
      bindings:
        bank-accounts-input:
          destination: bank-accounts
        addresses-input:
          destination: addresses
        bank-account-infos-output:
          destination: bank-account-infos
        bank-account-infos-input:
          destination: bank-account-infos

bank-accounts:
  kafka:
    topic: bank-accounts
---
spring:
  profiles: kafka-on-local
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: kafka-redis-group